allprojects {
    group 'me.dmmax.example.grpc'
}

subprojects {
    repositories {
        mavenLocal()
        mavenCentral()
    }
    apply plugin: 'java'
    apply plugin: 'java-library'
    apply plugin: 'idea'
    apply from: "$rootDir/gradle/versions.gradle"
    // The version will be applied for all
    version = project.version
}